plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

//  DONE 01: Notice the jdbc and hsqldb dependencies below.
//  "runtimeOnly" means not available at compile time but available at runtime.
//  We have also included Mockito dependencies for some of the optional testing steps.

dependencies {
    implementation "org.springframework:spring-core:6.2.8"  
    implementation 'org.springframework:spring-context:6.2.8'  
    implementation 'org.springframework:spring-jdbc:6.2.8'  
	testImplementation 'org.hsqldb:hsqldb:2.7.4'
    testImplementation 'org.springframework:spring-test:6.2.8'  
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation "org.assertj:assertj-core:3.11.1"    
    testImplementation "org.mockito:mockito-core:5.7.0"
    testImplementation "org.mockito:mockito-junit-jupiter:5.7.0"
}

java {
  toolchain {
    languageVersion = JavaLanguageVersion.of(21)
  }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
